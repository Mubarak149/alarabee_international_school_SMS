<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Dashboard - School SMS{% endblock %}</title>
    
    <!-- Load static files -->
    {% load static %}
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/admin.css' %}">
    
    {% block extra_css %}{% endblock %}
</head>

<body>
    <!-- NAVBAR -->
    {% include "partials/admin_navbar.html" %}

    <!-- SIDEBAR -->
    {% include "partials/admin_sidebar.html" %}

    <!-- MAIN CONTENT -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- Backdrop for Mobile Sidebar -->
    <div class="sidebar-backdrop fade" id="sidebarBackdrop"></div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed top-0 end-0 p-3" id="toastContainer" style="z-index: 1080;">
        {% if messages %}
            {% for message in messages %}
                <div class="toast align-items-center text-bg-{{ message.tags }} border-0 show mb-2" role="alert">
                    <div class="d-flex">
                        <div class="toast-body">
                            <i class="fas fa-{{ message.tags|yesno:'check-circle,exclamation-circle' }} me-2"></i>
                            {{ message }}
                        </div>
                        <button type="button" class="btn-close btn-close-white me-2 m-auto"
                                data-bs-dismiss="toast"></button>
                    </div>
                </div>
            {% endfor %}
        {% endif %}
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="{% static 'js/admin.js' %}"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
